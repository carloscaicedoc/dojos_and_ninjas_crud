<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    .wrapper {
        background-color: rgb(233, 233, 237);
    }
</style>


<body class="wrapper">
    <div class="flex-direction-row">
        <div class="col-3 mx-5 offset-1 mt-5">
            <h1 class="text-center mt-3 mb-3">New Ninja</h1>
            <form action="/dojos/createninja" method="post">
                <div class="row g-2 align-items-center my-2 justify-content-between">
                    <div class="col-auto px-3">
                        <label for="name" class="mb-2 ms-1">Dojo:</label>
                    </div>
                    <div class="col-auto">
                        <p>
                            <select name="dojo_id" id="" class="form-control">
                                {% for dojo in all_dojos %}
                                <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                                {% endfor %}
                            </select>
                        </p>  
                    </div>
                </div>
                <div class="row g-2 align-items-center my-2 justify-content-between">
                    <div class="col-auto px-3">
                        <label for="name" class="mb-2 ms-1">First Name:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="first_name"  class="form-control">
                    </div>
                </div>
                <div class="row g-2 align-items-center my-2 justify-content-between">
                    <div class="col-auto px-3">
                        <label for="name" class="mb-2 ms-1">Last Name:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="last_name"  class="form-control">
                    </div>
                </div>
                <div class="row g-2 align-items-center my-2 justify-content-between">
                    <div class="col-auto px-3">
                        <label for="name" class="mb-2 ms-1">Age:</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" name="age"  class="form-control">
                    </div>
                </div>
                <input type="submit" value="Create" class="btn btn-dark mt-3 ms-5 px-5">
            </form>
        </div>
        <div class="col-3 mx-5 offset-1 mt-5">
            <a class=" btn btn-light mt-4 ms-5 px-5 border border-secondary" href="/dojos" role="button">Home Page</a> 
        </div>
    </div>
</body>
</html>
