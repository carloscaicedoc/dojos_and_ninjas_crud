<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>

    .wrapper {
        background-color: rgb(241, 236, 242);
    }

    .custom-column {
        background-color: rgb(207, 207, 213);
        border-radius: 6px;
    }


    
</style>
<body class="wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3 mx-5 offset-1 mt-5">
                <h1 class="text-center mt-3 mb-4">New Dojo</h1>
                <form action="/dojos" method="post">
                    <label for="name" class="mb-2 ms-1">Location:</label>
                    <input type="text" name="name"  class="form-control">
                    <input type="submit" value="Create Dojo" class="btn btn-dark mt-3 mb-4 ms-1">
                </form>
                <a class="ninjabtn btn btn-light border border-secondary mt-4 ms-5 px-5" href="/dojos/newninja" role="button">Become a Ninja</a>
  
            </div>
            
            <div class="col-4 mt-5 mx-5 custom-column">
                <h1 class="text-center pt-3 ">All Dojos</h1>
                <h5 class="text-center">__________________</h5>
                
                {% for dojo in dojos %}
                <!-- <p class="text-center">{{ dojo.name }}</p> -->
                <p class="text-center">

                    <a href="/dojos/{{dojo.id}}">{{ dojo.name}}</a>
                </p>
                {% endfor %}

            </div>
        </div>

    
</body>
</html>
